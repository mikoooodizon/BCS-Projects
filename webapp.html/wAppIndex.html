<!DOCTYPE html>

  <body>
    <div class="container">
      <h1>Retire?</h1>
      <form>
        <label for="income">Annual Income:</label>
        <input type="number" id="incomeInput" name="income">
      
        <label for="expenses">Annual Expenses:</label>
        <input type="number" id="expensesInput" name="expenses">
      
        <label for="spend">Projected Spend Per Year:</label>
        <input type="number" id="spendInput" name="spend">
      
        <button type="button" onclick="calculate()">Calculate</button>
        
      </form>
      
      <p id="result"></p>

      <canvas id="chart"></canvas>
      <a id="download-link" style="display: none;">Download chart</a>
    </div>
