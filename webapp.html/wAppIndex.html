<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Financial Freedom Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Financial Freedom Calculator</h1>
      <form>
        <label for="income">Annual Income:</label>
        <input type="number" id="income" name="income">

        <label for="expenses">Annual Expenses:</label>
        <input type="number" id="expenses" name="expenses">

        <label for="spend">Projected Spend Per Year:</label>
        <input type="number" id="spend" name="spend">

        <button type="button" onclick="calculate()">Calculate</button>
      </form>

      <p id="result"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
